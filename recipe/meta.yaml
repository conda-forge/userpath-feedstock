{% set name = "userpath" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 85e3274543174477c62d5701ed43a3ef1051824a9dd776968adc411e58640dd1

build:
  number: 0
  noarch: python
  entry_points:
    - userpath = userpath.cli:userpath
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click 
    - python >=3.6

test:
  imports:
    - userpath
  requires:
    - pip
  commands:
    - userpath --help
    - pip check

about:
  home: https://github.com/ofek/userpath
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Cross-platform tool for adding locations to the user PATH, no elevated privileges required!
  dev_url: https://github.com/ofek/userpath

extra:
  recipe-maintainers:
    - mariusvniekerk
